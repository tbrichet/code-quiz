<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!--Header-->
    <header>
        <a href="#highscores">View high scores</a>
        <section class="timer">
            <h1 id="countdown"></h1>
        </section>

    </header>

    <!--Intro Page-->

    <div id="intro" class="intro">
        <h2 class="quiz-title">Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div>
            <button id ="start" class="button">Start Quiz</button>
        </div>
    </div>

    <!--Quiz Questions-->
    <div id="quiz" style="display:none;">
        <div id="question" class="question"><p>Question</p></div>
        <div id="choices">
            <button id="A" class="button" onclick="checkAnswer('A')">A</button>
            <br>
            <button id="B" class="button" onclick="checkAnswer('B')">B</button>
            <br>
            <button id="C" class="button" onclick="checkAnswer('C')">C</button>
            <br>
            <button id="D" class="button" onclick="checkAnswer('D')">D</button>
        </div>
    </div>

    <!--Score and Initials-->

    <div id="initials" style="display:none;"></div>

    <!--High Score Display-->
    <div id="scoreContainer" style="display:none;"></div>

    <!--Link to js file-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
